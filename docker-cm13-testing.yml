# Requires setting
#  - IMAGE_SOURCE: game image that will be ran
# The DD socket will be exposed on a random port
# use docker port to find out

version: '3.2'

services:
  cm13-mysql-prod:
    image: mysql:8
    restart: always
    environment:
      MYSQL_DATABASE: cm13
      MYSQL_USER: cm13
      MYSQL_PASSWORD: ideallychangethis
      MYSQL_ROOT_PASSWORD: ideallychangethis
    volumes:
      - cm13-mysql:/var/lib/mysql
    networks:
      - cm13-net

  cm13-game-prod:
    image: ${IMAGE_SOURCE}
    ports:
      - "1400"
    volumes:
      - cm13-data:/cm/data
    networks:
      - cm13-net
    depends_on:
      - cm13-mysql

volumes:
  cm13-mysql:
  cm13-data:

networks:
  cm13-net:
    driver: bridge
